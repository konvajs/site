<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@4.1.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Mobile Scrolling and Native Events Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();

      var defaultBehaviourRect = new Konva.Rect({
        width: 100,
        height: 100,
        fill: 'green'
      });
      layer.add(defaultBehaviourRect);

      var noPreventDefaultRect = new Konva.Rect({
        x: 200,
        y: 50,
        width: 100,
        height: 100,
        fill: 'red',
        preventDefault: false
      });

      layer.add(noPreventDefaultRect);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
