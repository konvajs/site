<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@3.1.7/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Basic position demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    Try to drag a shape. See how coordinates are changing.
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();

      var rect = new Konva.Rect({
        x: 20,
        y: 20,
        width: 100,
        height: 100,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

      // add the shape to the layer
      layer.add(rect);

      var circle = new Konva.Circle({
        x: 150,
        y: 120,
        radius: 50,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

      // add the shape to the layer
      layer.add(circle);

      var text = new Konva.Text();
      layer.add(text);

      // add the layer to the stage
      stage.add(layer);

      function updateText(e) {
        text.text('Position: x = ' + e.target.x() + '   y = ' + e.target.y());
        layer.batchDraw();
      }

      rect.on('dragmove', updateText);
      circle.on('dragmove', updateText);
    </script>
  </body>
</html>
