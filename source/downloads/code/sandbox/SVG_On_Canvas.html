<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@4.1.0/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva SVG Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var SOURCE = '/assets/tiger.svg';
      // try to draw SVG natively
      Konva.Image.fromURL(SOURCE, imageNode => {
        layer.add(imageNode);
        imageNode.setAttrs({
          width: 150,
          height: 150
        });
        layer.batchDraw();
      });

      // draw svg with external library
      var canvas = document.createElement('canvas');
      canvg(canvas, SOURCE, {
        renderCallback: function() {
          var image = new Konva.Image({
            image: canvas,
            x: 200,
            width: 150,
            height: 150
          });
          layer.add(image);
          layer.batchDraw();
        }
      });
    </script>
  </body>
</html>
