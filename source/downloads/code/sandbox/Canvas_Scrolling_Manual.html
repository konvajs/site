<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@4.1.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Canvas Scrolling Drag Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var WIDTH = 3000;
      var HEIGHT = 3000;
      var NUMBER = 200;

      function generateNode() {
        return new Konva.Circle({
          x: WIDTH * Math.random(),
          y: HEIGHT * Math.random(),
          radius: 50,
          fill: 'red',
          stroke: 'black'
        });
      }

      for (var i = 0; i < NUMBER; i++) {
        layer.add(generateNode());
      }
      layer.draw();

      // now draw our bars
      var scrollLayers = new Konva.Layer();
      stage.add(scrollLayers);

      const PADDING = 5;

      var verticalBar = new Konva.Rect({
        width: 10,
        height: 100,
        fill: 'grey',
        opacity: 0.8,
        x: stage.width() - PADDING - 10,
        y: PADDING,
        draggable: true,
        dragBoundFunc: function(pos) {
          pos.x = stage.width() - PADDING - 10;
          pos.y = Math.max(
            Math.min(pos.y, stage.height() - this.height() - PADDING),
            PADDING
          );
          return pos;
        }
      });
      scrollLayers.add(verticalBar);
      scrollLayers.draw();

      verticalBar.on('dragmove', function() {
        // delta in %
        const availableHeight =
          stage.height() - PADDING * 2 - verticalBar.height();
        var delta = (verticalBar.y() - PADDING) / availableHeight;

        layer.y(-stage.height() * delta);
        layer.batchDraw();
      });

      var horizontalBar = new Konva.Rect({
        width: 100,
        height: 10,
        fill: 'grey',
        opacity: 0.8,
        x: PADDING,
        y: stage.height() - PADDING - 10,
        draggable: true,
        dragBoundFunc: function(pos) {
          pos.x = Math.max(
            Math.min(pos.x, stage.width() - this.width() - PADDING),
            PADDING
          );
          pos.y = stage.height() - PADDING - 10;

          return pos;
        }
      });
      scrollLayers.add(horizontalBar);
      scrollLayers.draw();

      horizontalBar.on('dragmove', function() {
        // delta in %
        const availableWidth =
          stage.width() - PADDING * 2 - horizontalBar.width();
        var delta = (horizontalBar.x() - PADDING) / availableWidth;

        layer.x(-stage.width() * delta);
        layer.batchDraw();
      });
    </script>
  </body>
</html>
